			width: 12%;
            max-width: 5em;

            margin: auto;

<body>
	<div class="heading flex-center">
		<div class="title-box">
			<h1 class="title">Countdown to Ed's Retirement</h1>
		</div>
	</div>	
		<div class="main">
			<div id="countdown">
				<div id="day" class="countdown">
				</div>
				<div id="hour" class="countdown">
				</div>
				<div id="minute" class="countdown">
				</div>
				<div id="second" class="countdown">
				</div>
			</div>
		</div>
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("May 29, 2020 17:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

		    // Get today's date and time
		    var now = new Date().getTime();
    
		    // Find the distance between now and the count down date
	    	var distance = countDownDate - now;
    
	    	// Time calculations for days, hours, minutes and seconds
		    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
	    	// Output the result in an element with id="countdown"
		    //document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
		    //+ minutes + "m " + seconds + "s ";
		    
		    document.getElementById("day").innerHTML = days;
		    document.getElementById("hour").innerHTML = hours;
		    document.getElementById("minute").innerHTML = minutes;
		    document.getElementById("second").innerHTML = seconds;
    
	 	   // If the count down is over, write some text 
 		   if (distance < 0) {
  	    	   clearInterval(x);
	  	       document.getElementById("countdown").innerHTML = "RETIRED!";
 		   }
	   }, 1000);
	</script>
</body>
